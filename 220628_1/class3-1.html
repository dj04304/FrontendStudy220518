<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class3-1</title>
</head>
<body>
    
    <script>
        const students = [];

        students.push({학번: 20000000, 이름: "구름", 국어: 87, 영어: 98, 수학: 88, 과학: 90, 직급: ["반장", "남자"]});
        students.push({학번: 20000001, 이름: "별이", 국어: 82, 영어: 93, 수학: 78, 과학: 92, 직급: ["부반장", "여자"]});
        students.push({학번: 20000002, 이름: "겨울", 국어: 84, 영어: 94, 수학: 68, 과학: 93, 직급: ["회장", "남자"]});
        students.push({학번: 20000003, 이름: "바다", 국어: 85, 영어: 97, 수학: 38, 과학: 50, 직급: ["부회장", "여자"]});
    
            
            //students 의 총 합(getSum)과 평균(getAverage)을 구하기 위한 반복
            for(const student of students) {
                
                student.getSum = function() { //getSum 객체 생성
                    return this.국어 + this.영어 + this.수학 + this.과학;
                }

                student.getAverage = function() { //getAverage 객체 생성
                    return this.getSum() / 4 ;
                }
            }

            let output = "학번\t\t이름\t직급\t\t총점\t평균\n" 
            for (const s of students) {
                output += `${s.학번}\t${s.이름}\t${s.직급}\t${s.getSum()}점\t${s.getAverage()}점\n`
            }

        console.log(output);


    </script>
</body>
</html>
