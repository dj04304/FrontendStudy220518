<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class3</title>
</head>
<body>
    
    <script>
        const students = [];

        students.push({학번: 20000000, 이름: "구름", 국어: 87, 영어: 98, 수학: 88, 과학: 90, 직급: ["반장", "남자"]});
        students.push({학번: 20000001, 이름: "별이", 국어: 82, 영어: 93, 수학: 78, 과학: 92, 직급: ["부반장", "여자"]});
        students.push({학번: 20000002, 이름: "겨울", 국어: 84, 영어: 94, 수학: 68, 과학: 93, 직급: ["회장", "남자"]});
        students.push({학번: 20000003, 이름: "바다", 국어: 85, 영어: 97, 수학: 38, 과학: 50, 직급: ["부회장", "여자"]});
    
        let output = "학번\t\t이름\t직급\t\t총점\t평균\n"; // \t 는 수평 탭을 의미한다.

        //객체를 처리하는 함수

        function getSumOf (student) { 
            return student.국어 + student.영어 + student.수학 + student.과학; // student 매개변수에 return값을 담아준다.
        }

        function getAverageOf (studentAverage) {    
            return getSumOf(studentAverage) / 4 //평균값을 studentAverage로 받아 리턴
        }
       
        for(let i = 0; i < students.length; i++){
            let stArray = students[i];
            output += `${stArray.학번}\t${stArray.이름}\t${stArray.직급}\t${getSumOf(stArray)}\t\t${getAverageOf(stArray)}\n`
        }

        console.log(output);//값 출력
    </script>
</body>
</html>
