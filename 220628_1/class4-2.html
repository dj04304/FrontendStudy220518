<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class4-2</title>
</head>
<body>
    
    <script>
        //클래스 -> 함수를 구조화 즉 틀을 구성하여 함수를 재활용 하기 위함이다.
        //인스턴스 -> 클래스를 사용하여 생성된 객체

        //클래스 선언
        class Student {
            constructor (이름, 국어, 영어, 수학, 과학) {
                this.이름 = 이름;
                this.국어 = 국어;
                this.영어 = 영어;
                this.수학 = 수학;
                this.과학 = 과학;
            }

            getSum () { //합계 메소드 추가
                return this.국어 + this.영어 + this.수학 + this.과학
            }

            getAverage () { //평균 메소드 추가
                return this.getSum() / 4 ;
            }

            toString() { // 출력 메소드 추가
                return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`
            }
        }


        //학생 리스트 선언 -> 객체 선언된 곳에 각각 값을 입력한다.

        const students = [];
        students.push(new Student("구름", 92, 82, 75, 82));
        students.push(new Student("별이", 91, 85, 92, 81));
        students.push(new Student("겨울", 85, 82, 80, 93));
        students.push(new Student("바다", 54, 25, 36, 78));


        let output = "이름\t총점\t평균\n"; //output선언

        for(let i = 0; i < students.length; i++){ //students 배열의 반복문
            let student = students[i]; //students배열의 값을 student로 선언
            output += student.toString(); //output 에 student.toString() 추가
        }

        console.log(output); //console.log에 출력

        // console.log(students);

        // for(let i = 0; i < students.length; i++) {
        //     console.log(students[i]);
        // }
    </script>
</body>
</html>
