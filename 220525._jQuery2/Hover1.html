<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jQuery.js"></script>
    <title>Hover1</title>
    <style>
        p b{cursor: pointer;} /* 커서를 올렸을 때 손가락 모양이 나타나는 것 */ 
    </style>
    <script>
        $(document).ready(function(){
            $("p b").hover( //커서를 위에 올렸을 때 기능

            function(){ //커서를 위에 올렸을 때
                $(this).css({backgroundColor:"yellow"})
            }, // , 를 써줘야 오류가안난다. 
            function(){ //커서를 위에 올렸다가 내렸을 때
                $(this).css({backgroundColor:"red"})
            }
                );
   
        });
    </script>
</head>
<body>
    <p><b>여기를 더블클릭해보세요</b></p>
</body>
</html>
