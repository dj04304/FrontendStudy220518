<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jQuery.js"></script>
    <title>Click1</title>
    <style>
        p b{cursor: pointer;} /* 커서를 올렸을 때 손가락 모양이 나타나는 것 */ 
    </style>
    <script>
        $(document).ready(function(){
            $("p b").click(function(){
                alert("텍스트가 선택되었습니다."); //클릭시 나타나는 문구
            });
        });
    </script>
</head>
<body>
    <p><b>여기를 클릭해보세요</b></p>
</body>
</html>
