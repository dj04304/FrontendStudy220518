<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jQuery.js"></script>
    <title>Focus</title>
    <style>
        p b{cursor: pointer;} /* 커서를 올렸을 때 손가락 모양이 나타나는 것 */ 
    </style>
    <script>
        //칸 안에 텍스트 커서가 깜빡 거리는걸 focus 라고 한다.
        $(document).ready(function(){
           $("div").focusin(function(){ //div 내에 focusin 을 줌
                $(this).css({backgroundColor:"#ffffcc"}); //커서를 눌렀을 때 배경색깔이 바뀜
           });
           $("div").focusout(function(){ //div 내에 focusout 을 줌
                $(this).css({backgroundColor:"#cccccc"}); //커서가 나갔을 때 배경색깔이 바뀜
           });
        });
    </script>
</head>
<body>
    <div style="border: 1px solid #000; padding: 10px;">
        이 름: <input type="text"><br>
        주 소: <input type="text">
    </div>
</body>
</html>
