<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <script src="./js/jQuery.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        body{margin: 150px 0 0 500px;}
        #wrapper{margin-top: 20px;}
        #box{width: 300px; height: 300px; 
            background-color: red;
            border: 2px solid cornflowerblue;}
        input{width: 100px; height: 50px;}
    </style>
    <script>
        $(document).ready(function(){
            //객체선언
            var control = $("#control");  //control에 id=control을 담는다.
            var showBtn = control.find("input").eq(0); //control내의 첫번째 input을 선택해 showBtn에 담는다.
            var hideBtn = control.find("input").eq(1); //control내의 두번째 input을 선택해 hideBtn에 담는다. 
            var box = $("#wrapper #box");
            // showBtn.click(function(){
            //     box.show(1000);//display:block; 1000 = 1초이다.
            // });
            // hideBtn.click(function(){
            //     box.hide(500);//display:none;
            // });
            
            $(".s_btn").click(function(){
                $("#box").toggle(500); //toggle(시간) 클릭시 show상태면 hide가 되고, 다시 클릭했을 때 현 상태의 반대가 적용된다.
            });
      
        });
    </script>
</head>
<body>
    <div id="control">
        <input type="button" value="show" class="s_btn" />
    </div>
    <div id="wrapper">
        <div id="box">
            
        </div>
    </div>
</body>
</html>
