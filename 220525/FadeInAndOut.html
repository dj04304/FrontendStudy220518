<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadeInAndOut</title>
    <script src="./js/jQuery.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        body{margin: 150px 0 0 500px;}
        #wrapper{margin-top: 20px;}
        #box{width: 300px; height: 300px; 
            background-color: red;
            border: 2px solid cornflowerblue;}
        input{width: 100px; height: 50px;}
    </style>
    <script>
        $(document).ready(function(){
            //객체선언
            var control = $("#control");  //control에 id=control을 담는다.
            var showBtn = control.find("input").eq(0); //control내의 첫번째 input을 선택해 showBtn에 담는다.
            var hideBtn = control.find("input").eq(1); //control내의 두번째 input을 선택해 hideBtn에 담는다. 
            var box = $("#wrapper #box");
            // showBtn.click(function(){
            //     box.show(1000);//display:block; 1000 = 1초이다.
            // });
            // hideBtn.click(function(){
            //     box.hide(500);//display:none;
            // });
            
            $(".fadein").click(function(){ 
                $("#box").fadeIn(500); //fadeIn은 투명도를 활용해서 서서히 나타나게 해준다.
            });
            
            $(".fadeout").click(function(){
                $("#box").fadeOut(500); //fadeOut은 투명도를 활용해서 서서히 사라지게 해준다.
            });
      
        });
    </script>
</head>
<body>
    <div id="control">
        <input type="button" value="fadein" class="fadein" />
        <input type="button" value="fadeout" class="fadeout" />
    </div>
    <div id="wrapper">
        <div id="box">
            
        </div>
    </div>
</body>
</html>
