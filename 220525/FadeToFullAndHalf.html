<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadeToFullAndHalf</title>
    <script src="./js/jQuery.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        body{margin: 150px 0 0 500px;}
        #wrapper{margin-top: 20px;}
        #box{width: 300px; height: 300px; 
            background-color: red;
            border: 2px solid cornflowerblue;}
        input{width: 100px; height: 50px;}
    </style>
    <script>
        $(document).ready(function(){
            //객체선언
            var control = $("#control");  //control에 id=control을 담는다.
            var showBtn = control.find("input").eq(0); //control내의 첫번째 input을 선택해 showBtn에 담는다.
            var hideBtn = control.find("input").eq(1); //control내의 두번째 input을 선택해 hideBtn에 담는다. 
            var box = $("#wrapper #box");
            // showBtn.click(function(){
            //     box.show(1000);//display:block; 1000 = 1초이다.
            // });
            // hideBtn.click(function(){
            //     box.hide(500);//display:none;
            // });
            
            $(".fadeTo01").click(function(){ 
                $("#box").fadeTo(600, 0.5); //fadeTo(시간, 투명도(0 ~ 1)) 시간과 투명도를 설정할 수 있다.
            });
            
            $(".fadeTo02").click(function(){
                $("#box").fadeTo(600, 1); // 0.6초, 투명도 1(원래 색깔)
            });
      
        });
    </script>
</head>
<body>
    <div id="control">
        <input type="button" value="fadeToHalf" class="fadeTo01" />
        <input type="button" value="fadeToFull" class="fadeTo02" />
    </div>
    <div id="wrapper">
        <div id="box">
            
        </div>
    </div>
</body>
</html>
