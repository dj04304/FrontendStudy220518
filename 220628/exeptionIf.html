<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exeptionIf</title>
</head>
<body>
    
    <script>

        const h1 = document.querySelector("h1");
        // h1.textContent = "안녕하세요";

        // if문 방식의 예외처리
        if(h1) {
            h1.textContent = "안녕하세요";
        }else {
            console.log("예외가 발생하였습니다."); //h1이 존재하지 않기 때문에 console.log가 출력이 된다.
            document.write("예외가 발생하였습니다.");
        }
        
    </script>
</body>
</html>
