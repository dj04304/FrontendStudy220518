<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <script>
        "use strict";
        const data = [
            {
                name: "박준형",
                usercode: 20220001,
                gender : "남자"
            }, {
                name: "박준형1",
                usercode: 20220002,
                gender : "여자"
            }, {
                name: "박준형",
                usercode: 20220003,
                gender : "남자"
            }, {
                name: "박준형",
                usercode: 20220004,
                gender : "여자"
            }
        ]
        //한줄로 출력
        const json = JSON.stringify(data);
        console.log(json);
        //들여쓰기 2회
        console.log(JSON.stringify(data, null, 2));

        //자바스크립트로 형변환
        console.log(JSON.parse(json));
      
    </script>
</body>
</html>
