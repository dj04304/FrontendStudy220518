<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo3</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;

            box-sizing: border-box;
        }
        
        ul, li{
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        img {
            border: 0px;
        }

        .container {
            
        }

        footer {
            min-width: 1100px;
            margin-top: 50px;
        }

        .rel_site {
            width: 100%;
            height: 100px;

            background-color: aquamarine;
        }

        .rel_site_inner {
            margin: 0px auto;

            width: 1100px;
            height: 100px;

            text-align: center;
            position: relative;
        }

        .site_wrapper {
            position: relative;
            margin-top: 10px;

            width: 750px;
            height: 80px;

            overflow: hidden;

        }

        .site_wrapper ul{
            display: flex;
            

            position: absolute;
            
            width: 1016px;
            height: 80px;

        }

        .site_wrapper li {
            position: relative;

            margin: 0px 30px;

            width: 90px;
            height: 90px;
        }

        .site_wrapper a {
            display: inline-block;
            height: 90px;
            text-align: center;
        }

        .site_wrapper img {
            vertical-align: middle;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
       <footer>
            <div class="rel_site">
                <div class="rel_site_inner">
                    <div class="site_wrapper">
                        <ul>
                            <li><a href=""><img src="images/partner1.png" alt="partner1"></a></li>
                            <li><a href=""><img src="images/partner2.png" alt="partner2"></a></li>
                            <li><a href=""><img src="images/partner3.png" alt="partner3"></a></li>
                            <li><a href=""><img src="images/partner4.png" alt="partner4"></a></li>
                            <li><a href=""><img src="images/partner5.png" alt="partner5"></a></li>
                            <li><a href=""><img src="images/partner6.png" alt="partner6"></a></li>                        
                        </ul>
                    </div>
                    <div class="direction">
                        <a href=""><img src="images/footer_btn_prev.jpg" alt="leftbtn"></a>
                        <a href=""><img src="images/footer_btn_next.jpg" alt="rightbtn"></a>
                    </div>
                </div>
            </div>
       </footer>
    </div>

    <script>
        
    </script>
</body>
</html>
