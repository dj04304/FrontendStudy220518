<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowMenu</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        ul, li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        .container {

        }

        .container >ul {
            display: flex;
        }

        .container > ul > li {
            box-sizing: border-box;
            border-right: 1px solid #ccc;

            position: relative;

            width: 150px;
            height: 40px;

            font-size: 15px;
            text-align: center;

            text-transform: uppercase;
        }

        .container > ul > li:last-child {
            border-right: 0px;
        }

        .container > ul > li > a {
            display: block;
            
            width: 100%;

            line-height: 40px;

            background-color: #eaeaea;
            color: #666;
            transition:background 0.4s, color 0.4s;
        }

        .container > ul > li:hover > a,.over {
            font-weight: 600;
            background: #8ac007;
            color: #fff;
        }

        .sub {
            display: none;

            position: absolute;
            top: 40px;
            left: 0px;

            width: 100%;
        }

        .sub li {
            border: 1px solid #ccc;
        }
         
        .sub a {
            display: block;
            padding: 10px;
            color: #666;
            background-color: #fff;
        }

        .sub a:hover, .sub a:focus {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
