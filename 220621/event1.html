<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event1</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .ball {
            position: absolute;
            top: 40px;
            left: 40px;
   
            border-radius: 50%;

            width: 20px;
            height: 20px;

            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>

    <script>
        //document => DOMContentLoaded
        //window => load

        window.addEventListener("load", () => {
            const body = document.querySelector("body"); //body 요소 선택
            const ball = document.querySelector(".ball"); //ball 요소 선택

            //노드의 속성
            let x = ball.offsetLeft; //class ball의 x의 위치
            let y = ball.offsetTop; //class ball의 y의 위치

            console.log("x: " + x);
            console.log("y: " + y);

            let w = ball.offsetWidth; //class ball의 w의 위치
            let h = ball.offsetHeight; //class ball의 h의 위치

            console.log("w: " + w);
            console.log("h: " + h);

            body.addEventListener("keydown", (e) => { //body 내에서 keydown했을 때 기능
                console.log("키보드 위치" + e.keyCode)

                //키보드의 아스키코드 값의 위치를 통해 ball의 x, y 축을 이동시켜준다.
                if(e.keyCode == 39){ //right keyboard
                    if(x < 400) { //x 의 값이 400 보다 작으면 +20
                        x += 20;
                    }
                }else if(e.keyCode == 37){ //left keyboard
                    if(x > 40) { //x 의 값이 40 보다 크면 -20
                        x -= 20;
                    }
                }else if(e.keyCode == 38){ //top keyboard
                    if(y > 40) { //y 의 값이 120 보다 크면 -20
                        y -= 20;
                    }
                }else if(e.keyCode == 40){ //bottom keyboard
                    if(y < 400) { //y 의 값이 400 보다 작으면 +20
                        y += 20;
                    }
                }else {
                    console.log("사용할 수 없는 key 입니다."); //다른 키보드 입력시 console 출력;
                }

            ball.style.left = x + "px";
            ball.style.top = y + "px";

            });
        });
    </script>
</body>
</html>
