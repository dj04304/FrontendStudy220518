<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createEl</title>
</head>
<body>
    <div id="first">
        <h1>첫 번째 div 태그 내부</h1>
    </div>
    <hr>
    <div id="second">
        <h1>두 번째 div 태그 내부</h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const divA = document.querySelector("#first"); //first id 요소 선택
            const divB = document.querySelector("#second");// second id 요소 선택
            const h1 = document.createElement("h1");//h1 태그 생성
            h1.textContent = "이동하는 h1 태그"; //<h1>이동하는 h1 태그</h1> 생성

            console.log(divA);

            const toFirst = () => {
                divA.appendChild(h1); //첫번째 태그 추가
                setTimeout(toSecond, 2000);
            }

            const toSecond = () => {
                divB.appendChild(h1); //두번째 태그 추가
                setTimeout(toFirst, 2000);
            }

            console.log();

            toFirst();

        });
    </script>
</body>
</html>
