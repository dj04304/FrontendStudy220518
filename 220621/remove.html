<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove</title>
</head>
<body>
    <hr>
        <h1>제거 대상 문서 객체</h1>
    <hr>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                const h1 = document.querySelector("h1"); //h1요소 선택

                h1.parentNode.removeChild(h1); // h1 의 부모 노드를 찾아서 removeChild인 h1을 제거한다.

            }, 3000); //3초 이후 대상 삭제
        });

        // setTimeout(() => {
        //         const h1 = document.querySelector("h1"); //h1요소 선택

        //         h1.parentNode.removeChild(h1); // h1 의 부모 노드를 찾아서 removeChild인 h1을 제거한다.

        //     }, 3000); //3초 이후 대상 삭제
    </script>
</body>
</html>
