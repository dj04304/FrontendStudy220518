<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 5</title>
</head>
<body>
    <script>
        "use strict";
        let arr1 = ['김사과', 20, 160.5, true];
        console.log(arr1);

        console.log("-------------------------------------------------------------");
        
        for(let i in arr1){ // for in 문, 배열의 key값을 알려줌
            console.log(i, arr1[i]);

        }
        
        console.log("-------------------------------------------------------------");

        for(let i of arr1){ // for of 문, 배열의 요소들만 알려준다.
            console.log(i);

        }

        console.log("-------------------------------------------------------------");

        arr1.forEach(function(item, idx, arr){ // forEach문 배열요소와 index값, 배열을 순차대로 출력해준다.
            console.log(item, idx, arr);
        });
    </script>


</body>
</html>
