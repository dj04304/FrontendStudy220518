<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 3</title>
</head>
<body>
    <script>
        "use strict";
        const cnt = Number(prompt(`입력받을 숫자의 개수를 입력하세요.`))
        let idx = 0;
        let arr = [];

        //배열 요소를 입력하기 위해 조건문 사용
        while(idx < cnt){//조건은 idx값이 5보다 작을때 까지 실행

            arr[idx] = Number(prompt(`${idx + 1}번째 숫자를 입력하세요.`))
            
            idx++;
        }
        
        //최대값과 최소값이 저장될 변수 선언
        // 90 50 70 100 60

        let max = arr[0];
        let min = arr[0];

        for(let i = 0; i < arr.length; i++){
            
            if(max < arr[i + 1]){ // 90 과 50 비교 / 90 과 70 비교 / 90 과 100 비교 / 100 과 60비교
                max = arr[i + 1]; // 최대값을 저장
            }
            
            if(min > arr [i + 1]){//90 과 50 비교 / 50 과 70 비교 / 50과 100 비교 / 50과 60 비교
                min = arr[i + 1]; //최소값을 저장
            }
        }
        
        console.log(`입력한 수 ${arr}에서 가장 큰 값은 ${max}입니다.`);
        document.write(`<p>입력한 수 ${arr}에서 가장 큰 값은 ${max}입니다.</p>`); // max 결과 출력
        
        console.log(`입력한 수 ${arr}에서 가장 작은 값은 ${min}입니다.`);
        document.write(`입력한 수 ${arr}에서 가장 작은 값은 ${min}입니다.`); // min 결과 출력
    </script>


</body>
</html>
