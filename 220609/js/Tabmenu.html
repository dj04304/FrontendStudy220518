<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-1.12.3.js"></script>
    <title>Tabmenu</title>
    <script>
        $(document).ready(function(){
            
            $("#tabmenu > div").hide();
            $("#tabmenu > div").eq(0).show();

            $(".menu > li").click(function(){
                var i = $(this).index();
                console.log(i);
                $("#tabmenu > div").hide();
                $("#tabmenu > div").eq(i).fadeIn();
            });
        
        });
    </script>
    <style>
        *{margin: 0; padding: 0;}
        ul li{list-style: none;}

        #tabmenu{width: 400px; height: 600px;
            border: 1px solid #ccc;
            position: relative;}

        #tabmenu .menu{ width: 100%; height: 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            
        }

        #tabmenu .menu li{ width: 25%; height: 20px;
            border-right: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }

        #tabmenu > div{ width: 100%; height: 580px;
            position: absolute; top: 20px; left: 0;
        }

        #tabmenu div.box1{background-color: yellowgreen; z-index: 5;}
        #tabmenu div.box2{background-color: crimson; z-index: 4;}
        #tabmenu div.box3{background-color: darkblue; z-index: 3;}
        #tabmenu div.box4{background-color: darkseagreen; z-index: 2;}
    </style>
</head>
<body>
    <div id="tabmenu">
        <ul class="menu">
            <li>Menu1</li>
            <li>Menu2</li>
            <li>Menu3</li>
            <li>Menu4</li>
        </ul>
        <div class="box1"><h3>Menu1</h3></div>
        <div class="box2"><h3>Menu2</h3></div>
        <div class="box3"><h3>Menu3</h3></div>
        <div class="box4"><h3>Menu4</h3></div>
    </div>
</body>
</html>
