<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollAnimation</title>
    <style>
        * {margin: 0px; padding: 0px;
            box-sizing: border-box;}
        ul, li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        .wrapper > div {
            height: 100vh;
            overflow: hidden;
        }

        #header {
            display: flex;
            background-color: pink;
        }

        #page1 {
            display: flex;
            background-color: coral;
        }

        #page2 {
            display: flex;
            background-color: lightgreen;
        }

        /* header */
        #header > div {
            margin: 50px 20px;
            padding: 10px;
            

            width: 300px;
            height: 300px;

            font-size: 14px;
            border: 1px solid #141414;
            opacity: 0;

            transform: translateY(100px);
            transition: all 0.5s;
        }

        #header.active > div{
            transform: translateY(0px);
            opacity: 1;
        }

        #header .type1 {
            transition-delay: 0;
        }

        #header .type2 {
            transition-delay: 0.5s;
        }

        #header .type3 {
            transition-delay: 1s;
        }

        /* page1 */
        #page1 > div {
            margin: 50px 20px;
            padding: 10px;
            

            width: 300px;
            height: 300px;

            font-size: 14px;
            border: 1px solid #141414;
            opacity: 0;

            transform: translateY(100px);
            transition: all 0.5s;
        }

        #page1.active > div{
            transform: translateY(0px);
            opacity: 1;
        }

        #page1 .type1 {
            transition-delay: 0;
        }

        #page1 .type2 {
            transition-delay: 0.5s;
        }

        #page1 .type3 {
            transition-delay: 1s;
        }

        /* page2 */
        #page2 > div {
            margin: 50px 20px;
            padding: 10px;
            

            width: 300px;
            height: 300px;

            font-size: 14px;
            border: 1px solid #141414;
            opacity: 0;

            transform: translateY(100px);
            transition: all 0.5s;
        }

        #page2.active > div{
            transform: translateY(0px);
            opacity: 1;
        }

        #page2 .type1 {
            transition-delay: 0s;
        }

        #page2 .type2 {
            transition-delay: 0.5s;
        }

        #page2 .type3 {
            transition-delay: 1s;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div id="header">
            <div class="type1">type1</div>
            <div class="type2">type2</div>
            <div class="type3">type3</div>
        </div>
        <div id="page1">
            <div class="type1">type1</div>
            <div class="type2">type2</div>
            <div class="type3">type3</div>
        </div>
        <div id="page2">
            <div class="type1">type1</div>
            <div class="type2">type2</div>
            <div class="type3">type3</div>
        </div>
    </div>

    <script>
        /*
        onscroll -> 스크롤 이벤트

        pageX : 스크롤 전체기준 x좌표 값
        pageY : 스크롤 전체기준 y좌표 값
        clientX : 현재 창 기준 x좌표 값
        clientY : 현재 창 기준 y좌표 값

        윈도우 상단 좌표 window.pageYOffset
        노드 상단 좌표 node.offsetTop
        */

        const wrapper = document.querySelector(".wrapper");
        const contents = wrapper.children;
        const offsety = []; //위치 이동 배열을 선언
        let n = 0; //contents의 index값 
        console.log(contents); 
        
        for(let i = 0; i < contents.length; i++){
            offsety.push(contents[i].offsetTop); //이벤트의 발생위치를 수정하려면 offsetTop +-로 계산한다.
            
        }
       
        contents[n].classList.add("active");

        window.onscroll = () => {
            const timer = setTimeout(() => {
                clearInterval(timer)
                let t = window.pageYOffset; //윈도우 상단 위치 변수
                // console.log(t);
                if(t < offsety[0]) {
                    n = 0;
                }else if (t < offsety[1]) {
                    n = 1;
                    if(t == document.body.clientHeight-window.innerHeight){
                        n = 2;
                    }
                }else {
                    n = 2;
                }

                for(let j = 0; j < contents.length; j++){
                    contents[n].classList.add("active");
                }

            }, 20);
        }
        

        //offsety배열에 각각 
    </script>
</body>
</html>
