    <style>
        * {

        ul, li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            
            width: 100%;
            height: 200px;

            background-color: #ccc;
        }

        .container > ul {
            display: flex;
        }

        .container > ul > li {
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;

            position: relative;

            width: 150px;
            height: 40px;

            font-size: 15px;
            text-align: center;

            text-transform: uppercase;
        }

        .container > ul > li:last-child {
            border-right: 0px;
        }

        .container > ul > li > a {
            display: block;
            
            width: 100%;

            line-height: 40px;

            background-color: #eaeaea;
            color: #666;
            transition:background 0.4s, color 0.4s;
        }

        .container > ul > li:hover > a,.over {
            font-weight: 600;
            background: #8ac007;
            color: #fff;
        }

        .sub_box {
            position: absolute;
            top: 130px;
            left: 0px;

            width: 100%;
            height: 0;

            background-color: burlywood;

            z-index: 10;
            transition: all 0.7s ease-in-out;
        }

        .act {
            height: 350px;
        }
    </style>
