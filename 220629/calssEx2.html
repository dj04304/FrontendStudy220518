    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }

            getPerimeter() { //사각형의 둘레를 구하는 메소드
                return 2 * (this.width + this.height);
            }

            getArea() { //사각형의 넓이를 구하는 메소드
                return this.width * this.height;
            }
        }

        class Square extends Rectangle { // Rectangle 클래스를 상속받음
            constructor(length){
                super(length, length)
            }

        }

        const rectangle = new Rectangle(10, 20); //생성자의 매개변수에 각 값을 전달해준다.
        const square = new Square(10, 20); // Square객체 생성 -> Rectangle 클래스에 상속받아서 클래스 내에있는 메소드도 적용됨

        console.log(rectangle.width); //가로의 값
        console.log(rectangle.height); //세로의 값
        console.log(rectangle.length);

        console.log(`사각형의 둘레: ${rectangle.getPerimeter()}`);
        console.log(`사각형의 넓이: ${rectangle.getArea()}`);

        console.log(`정사각형의 넓이  ${square.getArea()}`)
    </script>
</body>
