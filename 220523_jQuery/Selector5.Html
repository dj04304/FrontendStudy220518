<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style> 
        *{margin:0px; padding: 0px; text-decoration: none; border: 0;
            list-style: none;
            font-size: 30px;}

        


    </style>
    <script src="./js/jQuery.js"></script> 
    <!-- 연결하는 방법 
        js폴더를 따로 만들고, jQuery 사이트에서 다운로드(복사)한 후 js파일에 붙여넣고,
        script src로 연결해준다.
    -->
    
    <!-- //$(대상).메소드();
    
         $(이벤트의대상).이벤트메소드(function(){
            $(변화가생길대상).메소드();
     });
    
    선택자: 태그명, 스타일시트 선택자 -->
</head>
<body>
   <script>
     $(document).ready(function(){//화면 시작할 때
        //children()는 해당요소의 자식요소를 의미
            var el = $("#wrapper > ul").children(); // wrpper 의 ul 의 자식요소(li 모두)에게
            el.css("color","red"); // 폰트 색깔을 red로 해준다.



        //nextAll()는 다음에 오는 형제요소 모두에게 적용
        // var el = $("#wrapper > ul > .first").nextAll(); //wrapper의 ul내의 class first 다음의 모두에게
        // el.css("color","red"); //폰트 색깔을 red로 해준다.

    });
   </script>
    
    <div id="wrapper">
        <ul>
            <li class="first">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>

</body>

</html>
