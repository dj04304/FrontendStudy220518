<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style> 
        *{margin:0px; padding: 0px; text-decoration: none; border: 0;
            list-style: none;}

        #main{width: 600px; height: 30px;
            border: 1px solid #ccc;
            margin: 200px 0 0  200px;   
        }

        #main > li {float: left; width: 150px; height: 30px;
                    border-right: 1px solid #ccc;
                    box-sizing: border-box;
                    position: relative;}

        #main > li:last-child{border-right: 0;}

        #main > li > a{display:block; height: 30px;
                        text-align: center; line-height: 30px;
                        background-color: darkmagenta;}
        #main .sub{position: absolute; top: 30px; left: 0;
                    width: 100%;}
        #main .sub > li{line-height: 30px;
                        text-align: center;
                        border-bottom: 1px solid #ccc;}
        #main .sub a{display: block;
                    height: 30px; background-color: thistle;}


    </style>
    <script src="./js/jQuery.js"></script> 
    <!-- 연결하는 방법 
        js폴더를 따로 만들고, jQuery 사이트에서 다운로드(복사)한 후 js파일에 붙여넣고,
        script src로 연결해준다.
    -->
    
    <!-- //$(대상).메소드();
    
         $(이벤트의대상).이벤트메소드(function(){
            $(변화가생길대상).메소드();
     });
    
    선택자: 태그명, 스타일시트 선택자 -->
</head>
<body>
   <script>
     $(document).ready(function(){//화면 시작할 때
       $(".sub").css({display:"none"}); //초기값으로 sub 전체를 먼저 숨김
       

        // find는 현재 이벤트가 일어나거나 특정 요소를 기준으로 했을 때 안에 있는 요소
        // $("#main > li").click(function(){ //해당되는 버튼을 클릭했을 때
        //     //현재 보이는 sub숨김
        //     $(".sub").css({display:"none"});
        //     $(this).find(".sub").css({display:"block"}); // main > li에서 클릭이벤트가 실행된 this를 display:block으로 보여줌

        // })

        // next는 현재 이벤트가 일어나거나 특정요소를 기준으로 했을 때 다음에 있는 요소
        
        // $("#main > li > a").click(function(){ //해당되는 버튼을 클릭했을 때 부등호로 해야 서브의 li a를 건드리지 않는다.
        //     현재 보이는 sub숨김
        //     $(".sub").css({display:"none"});
        //     $(this).next(".sub").css({display:"block"}); // main > li에서 클릭이벤트가 실행된 this를 display:block으로 보여줌
        // });
            $(".sub").each(function(){
                if($(this).css("display") == "block"){ // each문에 의해 현재 보여주는 this(실행중인 .sub)
                    $(this).css({display:"none"}); // each문에 의해 이전에 보여준 this
                    //만약 현재 this의 display가 block이 참이라면, 이전의 this는 dispaly는 none
                }
            });

        })
        

   
   </script>
    
    <ul id="main">
        <!-- 1번 메뉴 -->
        <li class="el"><a href="#">menu1</a>
            <ul class="sub sub1" title="attr"> <!--클래스에는 하나 이상 선언해줄 수 있다. sub, sub1-->
                    <!-- 1번 메뉴의 서브 -->
                <li id="i01"><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
            </ul>
        </li>
        <!-- 2번메뉴 -->
        <li><a href="#">menu2</a>
            <ul class="sub" id="el">
                 <!-- 2번 메뉴의 서브 -->
                <li class="first"><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li class="last"><a href="#">s_menu</a></li>
            </ul></li>
        <!-- 3번메뉴 -->
        <li><a href="#">menu3</a>
            <ul class="sub">
                 <!-- 3번 메뉴의 서브 -->
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
            </ul>
        </li>
        <!-- 4번메뉴 -->
        <li><a href="#">menu4</a>
            <ul class="sub">
                 <!-- 4번 메뉴의 서브 -->
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
                <li><a href="#">s_menu</a></li>
            </ul>
        </li>
    </ul>


</body>
</html>
