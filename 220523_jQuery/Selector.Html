    <!-- 연결하는 방법 
        js폴더를 따로 만들고, jQuery 사이트에서 다운로드(복사)한 후 js파일에 붙여넣고,

    -->
    
    <!-- //$(대상).메소드();

</head>
<body>
   <script>
       $(document).ready(function(){ //해당 문서의 페이지가 열렸을때

        $("#main a").css({color:"red"}); //#main의 색을 red로 해줌 / #main a -> a까지 red로 해준다.
        // $("#i01").css({backgroundColor:"blue", color:"skyblue"}); //#i01의 배경색을 blue로 해준다.
        $("#i01 + li > a").css("color","green");
        $(".sub").css({backgroundColor:"blue"});
        $(".sub a").css({color:"#ccc"});
       });
   </script>
