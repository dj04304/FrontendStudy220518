<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replaceNode</title>
</head>
<body>
    <h2>노드의 교체</h2>
   <div id="parent">
        <p id="first">김사과</p>
        <p>오렌지</p>
        <p>바나나</p>
   </div>
   <p id="second">이메론</p>
   <hr>
   <p id="text">제가 좋아하는 과일은 사과입니다.</p>
    <button onclick="changeNode()">요소 노드 교체</button>
    <button onclick="changeText()">텍스트 노드 교체</button>

    <script>
        "use strict";
    //    replaceChild() 를 이용한 요소 노드의 교체 => 부모노드.replaceChild(새로운 자식노드, 기존 자식노드)
       const changeNode = function() {
         const parent = document.getElementById("parent"); //부모 노드 선택
         const first = document.getElementById("first"); // id 요소를 지정
         const second = document.getElementById("second"); // 교체할 id를 지정
         parent.replaceChild(second, first); // first 자리에 second 요소로 바꿈
       }
       

       //nodeValue 프로퍼티를 이용한 텍스트 노드 변경
        // const changeText = function(){
        //     const text = document.getElementById("text");
        //     text.firstChild.nodeValue = "제가 좋아하는 과일은 키위입니다.";
        // }

        //텍스트 노드의 데이터 교체: repalceData(오프셋, 교체할 문자 수, 새로운 데이터);
        //오프셋:  값은 0부터 시작하며, 기존 텍스트 데이터의 몇번째 문자부터 교체할지 전달.
        //교체할 문자수: 교체할 총 문자수를 의미함
        //새로운 데이터: 새로 삽입할 텍스트 데이터를 전달.
        const changeText = function() {
            const text = document.getElementById("text").firstChild;
            text.replaceData(12, 2, "멜론");
        }
    </script>
</body>
</html>
