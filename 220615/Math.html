<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        "use strict";
        // Math 메소드: 값이 전달되지 않으면 Infinity, 비교할 수 없는 값이 전달되면 NaN을 반환
        
        //Math.min() 메소드
        console.log(Math.min()); //Infinity
        console.log(Math.min(1, 10, -100, -10, 10000, 0)); //-100
        console.log(Math.min(1, 10, "-100", -10, 10000, 0 )); // -100
        console.log(Math.min(1, 10, "문자열", -10, 10000, 0 )); //NaN
        console.log("================================================================================================");

        //Math.max() 메소드
        console.log(Math.max()); // -Infinity
        console.log("================================================================================================");

        //Math.round() 메소드: 인수로 전달받은 값을 소수점 첫 번째 자리에서 반올림하여 그 결괏값을 반환합니다.
        console.log(Math.round(10.48)); //10
        console.log(Math.round(10.5)); //11
        console.log(Math.round(-10.5)); //-10
        console.log(Math.round(-10.51)); //-11
        console.log("================================================================================================");

        //Math.floor() 메소드: 인수로 전달받은 값과 같거나 작은 수 중에서 가장 큰 정수를 반환합니다.
        console.log(Math.floor(10.95)); //10
        console.log(Math.floor(11.01)); //11
        console.log(Math.floor(-10.95)); // -11
        console.log(Math.floor(-11.01)); //-12
        console.log("================================================================================================");

        //Math.ceil() 메소드: 인수로 전달받은 값과 같거나 큰 수 중에서 가장 작은 정수를 반환합니다.
        console.log(Math.ceil(10.95)); //11
        console.log(Math.ceil(11.01)); //12
        console.log(Math.ceil(11)); //11
        console.log(Math.ceil(-10.95)); //-10
        console.log(Math.ceil(-11.01)); //-11
        console.log("================================================================================================");
        //Math.random() 메소드: 0 보다 크거나 같고 1보다 작은 무작위 숫자를 반환합니다.
        console.log(Math.random()); // 0.~
        console.log(Math.random() * 10); // (0.~) ~ (9.~) 

        var max = 20 , min = 10;
        console.log(Math.random() * (max - min) + min); // min ~ max

        console.log(Math.floor(Math.random() * 10)); //0 ~ 9
        console.log(Math.floor(Math.random() * 10) + 1); // 0 ~ 10
    </script>
</body>
</html>
