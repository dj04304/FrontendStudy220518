<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeNode</title>
</head>
<body>
   <div id="list">
        <p>HTML</p>
        <p id="item">CSS</p>
        <p id="js" style="background-color: deeppink; color: white;">JavaScript</p>
   </div>
    <button onclick="removeNode()">요소 노드 삭제</button>
    <button onclick="removeAttr()">속성 노드 삭제</button>

    <script>
        "use strict";
        //removeChild(): 자식 노드 리스트에서 특정 자식 노드를 제거합니다.
        const removeNode = function(){
            const parent = document.getElementById("list");
            const removeItem = document.getElementById("item");
            const result = parent.removeChild(removeItem);
            console.log(result);
        }
            
        //removeAttribute(): 속성의 이름을 이용하여 특성 속성 노드를 제거합니다.
        const removeAttr = function(){
            const style = document.getElementById("js");
            style.removeAttribute("style");
        }
    </script>
</body>
</html>
