<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloneNode</title>
</head>
<body>
    <h2>노드의 복제</h2>
    <h3 id="item">복제될 아이템입니다.</h3>
   <div id="list">
        <p>HTML</p>
        <p>CSS</p>
        <p>JavaScript</p>
   </div>
    <button onclick="cloneEl()">노드 복제</button>

    <script>
        "use strict";
        //removeChild(): 자식 노드 리스트에서 특정 자식 노드를 제거합니다.
        const removeNode = function(){
            const parent = document.getElementById("list"); //아이디가 list인 요소를 선택함
            const removeItem = document.getElementById("item"); //아이디가 item 요소를 선택함
            const result = parent.removeChild(removeItem); //지정된 요소를 제거
            console.log(result); //console에 출력
        }
            
        //removeAttribute(): 속성의 이름을 이용하여 특성 속성 노드를 제거합니다.
        const removeAttr = function(){
            const style = document.getElementById("js"); // 아이디가 js인 요소를 선택함.
            style.removeAttribute("style"); //style 속성 제거
        }

        //cloneNode(): 기존의 존재하는 노드와 같은 새로운 노드를 생성하여 반환합니다.
        const cloneEl = function() {
            const parent = document.getElementById("list"); //아이디가 list인 요소를 선택함
            const originItem = document.getElementById("item"); //아이디가 item 요소를 선택함
            parent.appendChild(originItem.cloneNode(true));
        }
    </script>
</body>
</html>
