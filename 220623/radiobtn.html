<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radiobtn</title>
</head>
<body>
    <h3>#좋아하는 애완동물을 선택해주세요.</h3>

    <input type="radio" name="pet" value="강아지">
    <span>강아지</span> 
    <input type="radio" name="pet" value="고양이">
    <span>고양이</span>
    <input type="radio" name="pet" value="햄스터">
    <span>햄스터</span>
    <input type="radio" name="pet" value="기타">
    <span>기타</span>
    
    <hr>
    <h3 id="output"></h3>


    <script>
        const output = document.querySelector("#output");
        const radios = document.querySelectorAll("[name=pet]");

        radios.forEach = (radio => {

            radio.onchange = (e) => {
                const current = e.currentTarget
                if(current.checked){
                    alert("체크");
                    output.textContent = `좋아하는 동물은 ${current.value}입니다.`;
                }
            }
        });
    </script>
</body>
</html>
