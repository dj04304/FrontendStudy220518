<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate_3</title>
    <script src="./js/jQuery.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        .box{width: 150px; height: 150px; 
            background-color: red;
            border: 2px solid cornflowerblue;
            position: absolute; left: 10px;}
        #box1{top: 0px;}
        #box2{top: 150px;}
        #box3{top: 300px;}
        #box4{top: 450px;}
        #box5{top: 600px;}
    </style>
    <script>
        $(document).ready(function(){
           $("#box1").css({left:"50px"}).delay(100).animate({left:"1000px"},
           function(){
            $("#box1").delay(100).animate({top:"500px"},
                function(){
                    $("#box1").delay(100).animate({left:"500px", opacity:0.2},
                    function(){
                        $("#box1").delay(500).animate({top:"50px", fontSize:"20px"},
                        function(){
                            $("#box1").delay(100).animate({left:"200px", opacity:0.5},
                            function(){
                                $("#box1").delay(100).animate({top:"0px", left:"0px"})
                            });
                        });
                    });
                }); //500만큼 내려감
           }); 
          
        });
    </script>
</head>
<body>
    
    <div id="box1" class = "box">box1</div>

    
</body>
</html>
