<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        'use strict';
        let cnt = 0;

        while(cnt < 5){
            
            document.write(`<p>자바스크립트 조건문</p>`); //조건문에 대한 증가치
            //cnt += 1;
            ++cnt;
        }
        
        
    </script>
</body>
</html>
