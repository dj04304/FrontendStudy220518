<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 1</title>
</head>
<body>
    <script>
    'use strict'
    // for(let i = 0; i < 5; i++){
    //     document.write("Hello, JavaScript!" + "<br>");
    // }
    let sum = 0;
    for(let i = 0; i < 100; i++){
        
        sum += (i + 1); // i가 0 부터 시작이기 때문에 1을 더해줘야 한다.
        document.write(`<p>${sum}</p>`)
        /*
            sum : 0 + 1;
            sum : 1 +  2 ;
        */
    }
        document.write(`1~100까지 총 합 : ${sum}`);
    </script>


</body>
</html>
