<body>
    <script>
    'use strict'
    //1부터 20까지의 짝수의 합을 구하기
    
    let sum = 0;
    console.log("총 합의 값 선언");
    
        // for(let i = 0; i < 20; i += 2){
        //     sum = sum + (i + 2)
        // }
        // document.write(`1~20까지 총 합 : ${sum}`);

    for(let i = 0; i < 20; i++){
        
        if(i % 2 == 0){
            sum += (i + 2);
            document.write(`<p>${sum}</p>`);
        }
        
    }
    console.log("짝수 합의 반복문");

        document.write(`1~20까지 총 합 : ${sum}`);
    console.log("짝수 값 출력");
    </script>


</body>
