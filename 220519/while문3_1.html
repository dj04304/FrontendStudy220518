<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        'use strict';
        //1에서 10까지의 수 중 홀수의 합
        let i = 1;
        let sum = 0;
        
        do{ 
            
            document.write(`${i}`);
            
            ++i;
     
           sum = sum + i;
           i = i + 2;
        
        }while(i < 10);
           
            document.write(`<p>${sum}`);

        
    </script>
</body>
</html>
