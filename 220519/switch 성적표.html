<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch성적표</title>
</head>
<body>
   <script>
       'use strict'
       const name = prompt("이름을 입력하세요");
        const kor = Number(prompt("국어"));
        const eng = Number(prompt("영어"));
        const math = Number(prompt("수학"));
        const total = kor + eng + math;
        const avg = total / 3
        let grade = null;
        console.log("점수입력");
        
        switch(parseInt(grade / 10)){ //parsInt = 소숫점 버리는 역할
            case 10:
            case 9:
            document.write("A학점입니다.")
            grade = "A학점입니다."
            break;
            case 8:
            document.write("B학점입니다.")
            grade = "B학점입니다."
            break;
            case 7:
            document.write("C학점입니다.")
            grade = "C학점입니다."
            break;
            case 6:
            document.write("D학점입니다.")
            grade = "D학점입니다."
            break;
            default:
            document.write("F학점입니다.")
            grade = "F학점입니다."
                
        }
    
      document.write(`<h2>${name}님의 성적표</h2>`);
      document.write(`<p>국어: ${kor}점 </p>`);
      document.write(`<p>영어: ${eng}점 </p>`);
      document.write(`<p>수학: ${math}점 </p>`);
      document.write(`<p>총점: ${total}점 </p>`);
      document.write(`<p>평균: ${avg}점 </p>`);
      document.write(`<p>학점: ${grade} </p>`);
       
   
   </script>
    
</body>
</html>
