<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery3</title>
    <script src="./js/jQuery.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        ul li{list-style: none;}
        a{text-decoration: none;}
        img{border: 0;}

        #slide{ margin: 0 auto; margin-top: 50px;
            width: 600px; height: 350px;
            border: 2px solid #000;
            position: relative;
            overflow: hidden;
        }

        #view{ width: 600px;
            position: relative;
        }

        #view img{position: absolute;
            z-index: -9999;

        }

        #view img.img1{
            top: 0; left: 0;

        }
        #view img.img2{
            top: 350px; left: 0;
        }
        #view img.img3{
            top: 700px; left: 0;
        }
        #view img.img4{
            top: 1050px; left: 0;
        }

        #btns{ position: absolute;
            right: 10px; bottom: 10px;

        }
        
        #btns li{
            width: 15px; height: 15px;
            background-color: brown;
            margin-bottom: 10px;
            line-height: 15px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="slide">
        <div id="view">
            <img src="../images/slide1.jpg" alt="" class="img1">
            <img src="../images/slide2.jpg" alt="" class="img2">
            <img src="../images/slide3.jpg" alt="" class="img3">
            <img src="../images/slide4.jpg" alt="" class="img4">
        </div>
        <ul id="btns">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script>
        $("#btns li").click(function(){
           var i = $(this).index();
            slideAnimation(i)
        });

        function slideAnimation(n){
            
            var sl = n * (-350) + "px";
            $("#view").animate({top:sl});

        }
    </script>
</body>
</html>
