<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function3</title>
</head>
<body>
    <script>
        'use strict';
        function getHello(){
            return "Hello :)"
        }

        function getSum(num1, num2){
            return num1 + num2;
        }

        console.log(getHello()); //리턴값을 console 에 바로 출력
        const msg = getHello(); //msg 에 getHello메소드를 담음
        console.log(msg); // msg 를 출력
        document.write(msg); //msg 를 화면에 출력

        console.log(getSum(10, 20)); // getSum에 10 20 을 전달
        const sum = getSum(10, 20); // getSum에 10 20을 전달한 값을 sum에 담음
        console.log(sum); // console로 호출해서 담은 sum 값을 출력
        document.write(sum);// 화면에 호출해서 담은 sum 값을 출력
    </script>


</body>
</html>
