<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function2</title>
<script>

    function func1(num){
        console.log(`전달받은 매개변수의 값은 ${num}입니다.`);
    }

    function func2(start, end){ //start 와 end 선언
        let sum = 0;
        for(let i = start; i < end; i++){ // i 값은 start 값, i 는 end 의 수 만큼 반복
            
            sum += i + 1; // i 부터 end 까지의 총 합
        }
        console.log(`${start}부터 ${end}까지의 총 합은 ${sum}입니다.`)
    }

    function func3(num1 = 1, num2 = 1){ 
        console.log(`${num1} + ${num2} = ${num1 + num2}`);
        console.log(`${num1} - ${num2} = ${num1 - num2}`);
        console.log(`${num1} * ${num2} = ${num1 * num2}`);
        console.log(`${num1} / ${num2} = ${num1 / num2}`);

    }

    function func4(num1, num2, ...num3){ // num1 num2는 순차적으로, 나머지는 num3에 들어감,
        console.log(`num1의 값: ${num1} `);
        console.log(`num2의 값: ${num2} `);
        console.log(`num3의 값(나머지): ${num3} `);
    }

    function func5(...jumsu){
        for(let i of jumsu){ // 변수 값을 차례대로 출력
            console.log(i)
        }
    }

    </script>
</head>

<body>
    <script>
        
        'use strict'
        func1(10);
        func1(5);
        
        func2(0, 100);
        func2(9, 20);
        
        func3(5, 3);
        func3(); // 아무것도 선언하지 않으면 1,1 이들어감 num1 =1 , num2 =1 을 매개변수로 잡아놨기 때문이다.
        
        func4(100, 90, 80, 70, 60, 50, 40);
        func5(100, 90, 80, 70, 60, 50, 40);

    </script>

</body>
</html>
