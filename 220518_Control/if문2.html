<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 2</title>
</head>
<body>
    <script>
        'use strict';
        const blood = prompt("혈액형을 입력하세요"); // A, B, O, AB
        console.log("혈액형 입력");

        const type = prompt("RH+ 또는 RH- 를 선택하세요"); // RH+, RH-
        console.log("혈액형 타입 입력");

        if(blood == "A"){
            if(type == "+"){
                console.log("당신의 혈액형은 A형이며 타입은 RH+입니다.")
                document.write("당신의 혈액형은 A형이며 타입은 RH+입니다.")
            }
            if(type == "-"){
                console.log("당신의 혈액형은 A형이며 타입은 RH-입니다.")
                document.write("당신의 혈액형은 A형이며 타입은 RH-입니다.")
            }
            
        };
        if(blood == "B"){
            if(type == "+"){
                console.log("당신의 혈액형은 B형이며 타입은 RH+입니다.")
                document.write("당신의 혈액형은 B형이며 타입은 RH+입니다.")
            }
            if(type == "-"){
                console.log("당신의 혈액형은 B형이며 타입은 RH-입니다.")
                document.write("당신의 혈액형은 B형이며 타입은 RH-입니다.")
            }
            
        };
        if(blood == "O"){
            if(type == "+"){
                console.log("당신의 혈액형은 O형이며 타입은 RH+입니다.")
                document.write("당신의 혈액형은 O형이며 타입은 RH+입니다.")
            }
            if(type == "-"){
                console.log("당신의 혈액형은 O형이며 타입은 RH-입니다.")
                document.write("당신의 혈액형은 O형이며 타입은 RH-입니다.")
            }
            
        };
        
        if(blood == "AB"){
            if(type == "+"){
                console.log("당신의 혈액형은 AB형이며 타입은 RH+입니다.")
                document.write("당신의 혈액형은 AB형이며 타입은 RH+입니다.")
            }
            if(type == "-"){
                console.log("당신의 혈액형은 AB형이며 타입은 RH-입니다.")
                document.write("당신의 혈액형은 AB형이며 타입은 RH-입니다.")
            }
            
        };
        console.log("결과 출력");
    </script>
</body>
</html>
