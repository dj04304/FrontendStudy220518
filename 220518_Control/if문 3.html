<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 3</title>
</head>
<body>
    <script>
        'use strict';
        const age = Number(prompt("나이를 입력하세요")); // A, B, O, AB
        console.log("나이 입력");

        console.log("성인인증");
        if(age > 19){
            console.log("성인입니다.")
            document.write("성인입니다.")
        }else if(age > 14){
            console.log("청소년 입니다.")
            document.write("청소년 입니다.")
        }else if(age > 6){
            console.log("어린이 입니다.")
            document.write("어린이 입니다.")    
        }else{
            console.log("유아입니다.")
            document.write("유아입니다.")
        };
        console.log("결과 출력");

    </script>
</body>
</html>
