<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 3-1</title>
</head>
<body>
    <script>
        'use strict';
        const name = prompt("이름을 입력하세요");
        const kor = Number(prompt("국어"));
        const eng = Number(prompt("영어"));
        const math = Number(prompt("수학"));
        const total = kor + eng + math;
        const avg = total / 3
        let grade = null;
        console.log("점수입력");
        
        if(avg > 89){
            grade = "A"
        }else if(avg > 79){
            grade = "B"
        }else if(avg > 69){
            grade = "C"
        }else if(avg > 59){
            grade = "D"
        }else{
            grade = "F"
        };
        console.log("학점");
    
      document.write(`<h2>${name}님의 성적표</h2>`);
      document.write(`<p>국어: ${kor}점 </p>`);
      document.write(`<p>영어: ${eng}점 </p>`);
      document.write(`<p>수학: ${math}점 </p>`);
      document.write(`<p>총점: ${total}점 </p>`);
      document.write(`<p>평균: ${avg}점 </p>`);
      document.write(`<p>학점: ${grade}학점 </p>`);

    console.log("결과 출력");
    </script>
</body>
</html>
